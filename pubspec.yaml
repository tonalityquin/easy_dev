name: easydev
description: "backend+frontend prototype project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  image_picker: ^1.1.2

  # SQLite 패키지
  sqflite: ^2.2.0
  path: ^1.9.0

  # 날짜/시간 형식 변환 패키지
  intl: ^0.20.1

  # Firebase 관련 패키지
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0

  # 로컬 데이터 및 알림 관련
  shared_preferences: ^2.3.5
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/belivus_logo.PNG
